<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#FFE4C4">
    <h1 align="center"><font color="red"><big><i>Form using id and for</i></big></font></h1>
    <form action="https://www.google.com/" align="center">
        <label for="name">name :</label>&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="name" placeholder="enter your name"  height="100px"/><br>
        <label for="pwd">password :</label> &nbsp;<input type="password" id="pwd"  placeholder="enter your password" height="100px"/><br/>
        <label for="email"> Email_Id :</label>&nbsp;<input id="email" type="email" placeholder="enter your Email_Id" height="100px"/><br/>
        <label for="mob"> Mobile :</label>&nbsp;<input value="+91" type="tel" id="mob"maxlength="10" placeholder="enter your Mobile" height="100px"/><br/>
        <label>Skills :</label>&nbsp;<input type="range" maxlength="10" placeholder="enter your Skills" height="100px"/><br/>
        <label>Date of Birth :</label>&nbsp;<input type="date" placeholder="enter date of Birth" height="100px"/><br/>
        <label>Choose file :</label>&nbsp;<input type="file" placeholder="Choose file"/><br/>
        <label>Choose URL :</label>&nbsp;<input type="url" placeholder="Choose URL"/><br/>

        

    
        <input type="submit" value="submit"/>
        <input type="reset" value="reset">

        <fieldset align="center">
            <legend align="center">select your gender</legend>
            <input type="radio" name="gender"/>Male<br/>
            <input type="radio"name="gender"/>Female<br/>
            <input type="radio" name="gender"/>Other
        </fieldset>

        <fieldset align="center">
            <legend align="center">select Programming language</legend>
            <input type="checkbox" name="gender"/>html<br/>
            <input type="checkbox" name="gender"/>java<br/>
            <input type="checkbox" name="gender"/>css
        </fieldset>

        <fieldset>
            <legend>State</legend>
            <select>
                <option><maharashtra</option>
                <option>karnataka</option>
                <option>delhi</option>
            </select>
            

        </fieldset>

    </fieldset>

    <fieldset>
        <legend>select your car</legend>
        <select name="" id="" multiple>
            
        <optgroup >cars
           <option>volvo</option>
           <option>mahindra</option>
           <option>volvo</option>
        </optgroup>

         <optgroup >bus
            <option>volvo</option>
            <option>mahindra</option>
            <option>volvo</option>
         </optgroup>


        </select>
    </fieldset>

    </form>
    
</body>
</html>
